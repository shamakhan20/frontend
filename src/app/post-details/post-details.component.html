<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-6 col-lg-6" *ngFor="let detail of postDetails">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{detail.title}}</h5>
                    <p class="card-text">{{detail.body}}</p>
                </div>
            </div>
        </div>
     
    </div>
</div>
